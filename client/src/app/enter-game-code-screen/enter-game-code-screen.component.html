

<div class="container">
    <div class="header">
        <h1>
            Enter Game Code:
        </h1>
    </div>
    <div class="input-container">
        <input [(ngModel)]="gameCode" type="text" placeholder="Enter Game Code">
        <input [(ngModel)]="username" type="text" placeholder="Username">
    </div>
    <button (click)="joinRoom()">
        Enter and Start Game
    </button>
</div>

<button (click)="backButton()">Back</button>
