<table matSort (matSortChange)="sortData($event)">
    <tr>
        <th mat-sort-header="playerName">Player</th>
        <th mat-sort-header="playerTotalScore">Total Score / pts</th>
        <th mat-sort-header="playerAisGuessed">AIs Guessed (1 pt)</th>
        <th mat-sort-header="playerPlayersFooled">Players Fooled (1 pt)</th>
    </tr>

    <tr *ngFor="let player of players">
        <td>{{ player.username }}</td>
        <td>{{ player.totalscore }}</td>
        <td>{{ player.numcorrectguess }}</td>
        <td>{{ player.numplayersfooled }}</td>
    </tr>
</table>
