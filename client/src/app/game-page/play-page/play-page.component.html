<div>
    Current Time Left:
    Current game phase: {{state}}
</div>

<div *ngIf="state === 'Chat'">
    <app-chat></app-chat>
</div>

<div *ngIf="state === 'Vote'">
    <app-voting-page></app-voting-page>
</div>


<div *ngIf="state === 'Scoreboard'">
    <app-reveal-page></app-reveal-page>
</div>
