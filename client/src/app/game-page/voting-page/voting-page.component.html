<div class="container">
    <h1>Voting Phase</h1>
    <mat-card class="mat-card">
        <mat-card-header><h3>Who do you think the AImposter is?</h3></mat-card-header>
        <mat-card-content>
            <progress-spinner-configurable-example [timerValue]="timerValue" [timerValueProportion]="timerValueProportion"></progress-spinner-configurable-example>
            <radio-ng-model-example></radio-ng-model-example>
        </mat-card-content>
    </mat-card>
</div>
