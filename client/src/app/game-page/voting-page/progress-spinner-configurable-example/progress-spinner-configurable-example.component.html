<mat-card class="example-card">
  <mat-card-content>
    <section class="example-section">
      <label class="example-margin"><h3>Time Progress ({{ value }} seconds left):</h3></label>
      <mat-slider class="example-margin">
        <input type="range" [(ngModel)]="value" matSliderThumb>
      </mat-slider>
    </section>
    <mat-progress-spinner class="example-margin" [color]="'warn'" [mode]="'determinate'" [value]="value">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
