<div *ngIf="state === 'Vote'">
  <label id="example-radio-group-label">Find the AImposter!</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="susPlayer">
    @for (player of players; track player) {
      <mat-radio-button class="example-radio-button" [value]="player">{{player}}</mat-radio-button>
    }
  </mat-radio-group>
  <div>You suspect the AImposter is: {{susPlayer}}</div>

  <button (click)="sendVote()">
    Send Votes
  </button>

  <button (click)="seeResults()">
    Get vote results
  </button>
</div>

<div *ngIf="state === 'Results'" >
  <div *ngFor="let name of getVoteResultNames()">
    {{name}}
    {{voteResult[name]}}
  </div>

</div>
